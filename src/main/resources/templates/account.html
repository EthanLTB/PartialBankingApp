<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Account</title>
</head>
<body>
	<h1 th:text="${account.accountName}"></h1>

	<form th:action="@{/users/{userId}(userId=${user.userId}/accounts/{accountId}(accountId=${account.accountId})}"
		method="post">
		<div>
			Account Name: <input type="text" th:field="${account.accountName}" />
		</div>
		<div>
		<input type="submit" value="Save Account" />
		</div>
		<div>
		 <a th:href="@{/users}">Back</a>
		 </div>
	</form>
</body>
</html>
